<!DOCTYPE html>
<html>
<head>
  <title>Forgiveness Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>i am sorry ❤️</h1>
    <p>I'm so sorry for my mistakes...</p>
    <!-- please forgive me -->
    <button onclick="showMessage()">Forgive Me</button>
    <p id="message"></p>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').innerHTML = 'I promise to love you better!';
    }
  </script>
</body>
</html>
